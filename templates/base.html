<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}Test project{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://pagecdn.io/lib/jquery-cookie/v1.4.1/jquery.cookie.js" integrity="sha256-uEFhyfv3UgzRTnAZ+SEgvYepKKB0FW6RqZLrqfyUNug=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/users/register">Регистрация</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/users/login">Логин</a>
                </li>
                <li class="nav-item active" id="links_page">
                    <a class="nav-link disabled" href="/users/links">Ссылки</a>
                </li>
                <li class="nav-item active" id="logout">
                    <a class="nav-link disabled" href="#" onclick="$.removeCookie('fastapiusersauth');location.href='/users/login'">Выход</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script>
        $(document).ready(function () {
            if (!$.cookie("fastapiusersauth")){
                $('#links_page').hide();
                $('#logout').hide();
            }
        })
    </script>
</body>
</html>
